<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="switch">
      <input type="checkbox" id="switch" />
      <label for="switch">
        <span></span>
      </label>
    </div>
    <div class="players">
      <input type="text" name="player-1" id="player-1" value="AI" />
      <input type="text" name="player-2" id="player-2" value="Player" />
    </div>
    <table>
      <tbody>
        <tr>
          <td id="0" class="top-left"></td>
          <td id="1" class="top-mid"></td>
          <td id="2" class="top-right"></td>
        </tr>
        <tr>
          <td id="3" class="mid-left"></td>
          <td id="4"></td>
          <td id="5" class="mid-right"></td>
        </tr>
        <tr>
          <td id="6" class="bot-left"></td>
          <td id="7" class="bot-mid"></td>
          <td id="8" class="bot-right"></td>
        </tr>
      </tbody>
    </table>
    <button class="start">Start</button>
    <div class="display-alert closed">
      <span class="alert-text"></span>
      <button class="ok">ok</button>
    </div>
    <div class="overlay closed"></div>
    <script src="script.js"></script>
  </body>
</html>
